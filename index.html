<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=github.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./apps/scss/style.css">
    <title>Github User Search App</title>
</head>
<body>
    <header class="container header">
        <div class="head flex flex-jc-sb flex-ai-c">
            <h1>
                devfinder
            </h1>
            <p class="theme">
                LIGHT <span><i class="fas fa-sun"></i></span>
            </p>
        </div>
        <form class="search flex flex-jc-sb flex-ai-c" autocomplete="off" id="myForm">
            <div class="ico-text flex flex-ai-c">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search Github username..." class="input-box" id="search" required>
            </div>
            <button class="btn">Search</button>
        </form>
    </header>

    <main class="container main flex flex-col">
        <div class="profile-header flex">
            <div class="profile-img">
                <img src="images/avatar.png" alt="" id="avatar">
            </div>
            <div class="name-date">
                <div class="name">
                    <p class="main-name" id="mainName">
                        The Octocat
                    </p>
                    <p class="handle" id="handle">
                        @<span id="handle">octocat</span>
                    </p>
                </div>
                <p class="date" id="dateJoined">
                    Joined 25 Jan 2011
                </p>
            </div>
        </div>
        <p class="bio" id="bio">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Temporibus fuga repudiandae vero atque natus? 
        </p>
        <div class="followers-container flex">
            <div class="repos">
                <p class="repos-name">
                    Repos
                </p>
                <p class="repos-num" id="publicRepos">
                    8
                </p>
            </div>
            <div class="repos">
                <p class="repos-name">
                    Followers
                </p>
                <p class="repos-num" id="followers">
                    3938
                </p>
            </div>
            <div class="repos">
                <p class="repos-name">
                    Following
                </p>
                <p class="repos-num" id="following">
                    9
                </p>
            </div>
        </div>
        <div class="icons-container flex flex-row-col">
            <div class="det-1">
                <div class="details flex">
                    <p class="icons-img">
                        <i class="fas fa-map-marker-alt"></i>
                    </p>
                    <p class="icons-text" id="location">
                        San Francisco
                    </p>
                </div>
                <div class="details flex">
                    <p class="icons-img">
                        <i class="fas fa-link"></i>
                    </p>
                    <p class="icons-text" id="urlText">
                        https://github.com/
                    </p>
                </div>
            </div>
            <div class="det-2">
                <div class="details flex">
                    <p class="icons-img">
                        <i class="fab fa-twitter"></i>
                    </p>
                    <p class="icons-text" id="twitter">
                        Not available
                    </p>
                </div>
                <div class="details flex">
                    <p class="icons-img">
                        <i class="fas fa-building"></i>
                    </p>
                    <p class="icons-text" id="company">
                        @github
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="/apps/js/script.js"></script>
</body>
</html>
